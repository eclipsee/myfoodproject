                        <div class="panel-heading">
                           	 当前位置:系统管理>修改密码

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           <form role="form" id="myform">
								 <div class="form-group">
									<label for="exampleInputPassword1">旧密码</label>
									<input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="旧密码">

								  <div class="form-group">

								   <div class="form-group">
									<label for="exampleInputPassword2">确认密码</label>
									<input type="password" class="form-control" name="password3" id="exampleInputPassword3" placeholder="再次输入新密码">
								  </div>

    <!-- 表单验证 -->
   <script type="text/javascript">
		$.validator.setDefaults( {
			submitHandler: function () {
				var password3=$("input[name=password3]").val();
//                2.传递后台，并对后台返回数据做出处理
				$.post("/editPassword",{"password3":password3},function(data){
//                    console.log(data);
					if(data == 1){
                        alert("修改成功");
						location.href='/pages/editpassword.html';
					}else{
						alert("用户名或密码错误！");
					}
				});
			}
		} );
		
		
		
		
//		//自定义验证
//      $.validator.addMethod("isPositive",function(value,element){
//      	console.log(value,element);
//          var score = /^[0-9]*$/;
//          return this.optional(element) || (score.test(value));
//          //optional 用于表单控件的值不为空时才触发验证 
//      },"<font color='#E47068'>请输入大于0的数字</font>");



		$(document).ready( function () {
			$( "#myform" ).validate({
				rules: {
					password1: {
						required: true,
						minlength: 3
					},
					password2: {
						required: true,
						minlength: 3
					},
					password3: {
						required: true,
						minlength: 3,
						equalTo: "#password2"
					}
				},
				messages: {
					password1: {
						required: "请输入旧密码",
						minlength: "长度至少为3个字符"
					},
					password2: {
						required: "请输入新密码",
						minlength: "长度至少为3个字符"
					},
					password3: {
						required: "请再次输入新密码",
						minlength: "长度至少为3个字符",
						equalTo: "两次密码不一致"
					}
				},
				errorElement: "em",
				errorPlacement: function ( error, element ) {
					// Add the `help-block` class to the error element
					error.addClass( "help-block" );

					if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.parent( "label" ) );
					} else {
						error.insertAfter( element );
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
				},
				unhighlight: function (element, errorClass, validClass) {
					$( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
				}
			} );

			
		} );
	</script>
