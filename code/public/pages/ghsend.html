    <!--3、定义数据展示模板-->
    <script id="rowTpl" type="text/html">
        {{each(i,user) list}}

            <td class="center"><input data-view="view" type="checkbox" value="{{= _id}}" id="userID"  /></td>

    <!--编辑所用本地模板-->
    <div id="formTmpl" class="col-lg-12 wrapperbox">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">序号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ghnum" placeholder="序号">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">单据编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ghcode" placeholder="单据编号">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">送货单位</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ghunit" placeholder="送货单位">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">收货负责人</label>
                <div class="col-sm-10">

                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">总金额</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="amount" placeholder="总金额">
                </div>
            </div>
        </form>

    <!--分页模板-->
    <script id="pageTmp" type="text/html">
        <div class="col-sm-6">
            <div class="dataTables_info" id="dataTables-example_info" role="status"
                 aria-live="polite">显示第{{= start}} 至 {{= end}}项记录，共 {{= totalCount}} 项
            </div>
        </div>
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                <ul class="pagination">
                    <li class="paginate_button previous disabled" aria-controls="dataTables-example"
                        tabindex="0" id="dataTables-example_previous">
                        <a href="#">上页</a>
                    </li>
                    <!--
                        如果这里有多个分页按钮，那么需要动态生成
                    -->
                    {{each(i,value) totalPageArr}}
                    {{if currentPage==(i+1)}}
                    <li class="paginate_button active" aria-controls="dataTables-example"
                        tabindex="0" onclick="showList('{{= i+1}}')">
                        <a href="#">{{= i+1}}</a>
                    </li>
                    {{else}}
                    <li class="paginate_button" aria-controls="dataTables-example"
                        tabindex="0" onclick="showList('{{= i+1}}')">
                        <a href="#">{{= i+1}}</a>
                    </li>
                    {{/if}}
                    {{/each}}

                    <li class="paginate_button next disabled" aria-controls="dataTables-example"
                        tabindex="0" id="dataTables-example_next">
                        <a href="#">下页</a>
                    </li>
                </ul>
            </div>
        </div>
    </script>




    <!--CRUD && 查找按钮-->
    <script type="text/javascript">

        //页面加载完毕执行
        $(function(){
            $('#formTmpl').hide();
//			refresh();

            //新增按钮
            $("#btncreate").on("click",function(){
                // 获取
//                $("#现有页面的表单id") // 当前
                $.get("/pages/ghsendform.html",function(data){
                    console.log(data);
                    $(data).dialog({
                        title:"新增用户",
                        buttons: [{
                            text: "取消",
                            click: function() {
                                $( this ).dialog( "destroy" );
                            }
                        },{
                            text: "保存",
                            click: function() {
                                $( this ).dialog( "destroy" );
                                var $self = $(this);
//                            1、获取表单的所有参数（值）
//                             $(“input[name=名称]”).val()
                                var ghnum =  $("#ghnum1").val();
//                                console.log("1",username);
                                var ghcode =  $("#ghcode1").val();
                                var ghunit =  $("#ghunit1").val();
                                var buyunit =  $("#buyunit1").val();
                                var amount =  $("#amount1").val();


//                                console.log(username,truename,role,department,sortno,isActive,status);
//                            2、使用POST方式，发送AJAX请求
//                            1） 确定请求方式
//                            2） 确定请求地址
//                            3） 确定请求参数
                                $.post("/ghsend/add",{
                                    'ghnum':ghnum,
                                    'ghcode':ghcode,
                                    'ghunit':ghunit,
                                    'buyunit':buyunit,
                                    'amount':amount
                                },function(data){
//                                3、 处理后台返回数据后的回调
                                    // 1） 获取响应数据
                                    // 2） 使用数据渲染页面
                                    if(data==1){
                                        alert("保存成功！！");
//                                            $.messager.alert("温馨提示", "保存成功！！");
                                        // 刷新页面
//                                        refresh();
                                        showList(1);
                                    }else{
                                        alert('保存失败！！');
                                    }
                                });
                            }
                        }]
                    });
                });
                // 外部

                // 打开对话框
            });

            //删除按钮
            $("#btndelete").on('click',function(){
                // 1.选中要删除的数据  /2.点击删除按钮
                //在展示模板中给checkbox一个value，取value值为该行数据的_id，判断被选中的具有value值的checkbox
//                    var id = $(":checked[value]").val();
//                    console.log(id);
                var arr =$("input[data-view='view']:checked");
//				console.log(arr);
                if(arr.length>=1){
                    var arrlist=[];
                    arr.each(function(i,item){
                        var value=$(this).val();
                        arrlist.push(value);
                        var arr= arrlist.join();
                    });
//					console.log(arrlist);
                    alert("确定删除吗！");
                    $.get("/ghsend/del",{"ids":arrlist},function(data){
                        if(data == 1){
//							refresh();
                            showList(1);
//							alert("删除成功");

                        }
                    });
                }else{
                    alert("请选择至少一条数据！");
                }
                showList(1);
                //3.提示是否确定删除

//				alert("确定删除吗！");

                //4.点击确定，发送请求到后台删除选中的数据   GET请求

                //5.刷新页面


            });

            //编辑按钮
            $("#btnedit").on('click',function(){
                //1.选中一行数据
                //2.点击编辑按钮，弹出对话框
                //3.对话框中有之前的数据
                //4.根据需要 进行修改数据
                //5.保存数据，修改成功

                //首先判断是否选中了一行数据
                if($(":checked[value]").length == 1){
                    //1.选中一行数据,获取选中的信息的id
                    var id = $(":checked[value]").val();
                    $.get("/ghsend/getone",{"id":id},function(rowdata){
                        //2.点击编辑按钮，弹出对话框,默认为空白
                        $("#formTmpl").show().dialog({
                            title:"编辑用户",
                            buttons: [{
                                text: "取消",
                                click: function() {
                                    $( this ).dialog( "close" );
                                }
                            },{
                                text: "保存",
                                click: function() {
                                    var $self = $(this);
                                    //1.获取数据
//									var userid=$("#userID").attr();
                                    var ghnum=$("#ghnum").val();
                                    var ghcode=$("#ghcode").val();
                                    var ghunit=$("#ghunit").val();
                                    var buyunit=$("#buyunit").val();
                                    var amount=$("#amount").val();

//								console.log(username,truename,role,department,sortno,isActive,status);
//								console.log(userid);

                                    //2.发送数据
                                    $.post('/ghsend/edit',{
//										'userid':userid,
                                        'id':id,
                                        'ghnum':ghnum,
                                        'ghcode':ghcode,
                                        'ghunit':ghunit,
                                        'buyunit':buyunit,
                                        'amount':amount
                                    },function(data){
                                        //3.处理数据
                                        if(data == 1){
                                            alert('保存成功');
                                            //保存成功之后关闭对话框并刷新页面
                                            $self.dialog( "close" );
                                            //refresh();
                                            showList(1);
//                                        $( this ).dialog( "close" );
                                        }else{
                                            alert('保存失败');
                                        }
                                    });
//								refresh();
                                }

                            }]
                        });
                        //3.对话框中有之前的数据 首先拿到后台根据id查询后得到的数据，
                        //后端返回过来的rowdata是一个object
                        var ghnum=rowdata.ghnum;
                        var ghcode=rowdata.ghcode;
                        var ghunit=rowdata.ghunit;
                        var buyunit=rowdata.buyunit;
                        var amount=rowdata.amount;

//						console.log(rowdata.status);  //1  0
                        //4.再把这些数据设置在对话框的表单里
                        $("#ghnum").val(ghnum);
                        $("#ghcode").val(ghcode);
                        $("#ghunit").val(ghunit);
                        $("#buyunit").val(buyunit);
                        $("#amount").val(amount);
                        //5.修改了数据之后点击保存，把这些数据再保存到数据库里

                    });
                }else{
                    alert("请选择一条数据！");
                }
            });
        });

    </script>


    <!--分页展示-->
    <script>
        //分页显示函数
        function showList(currentPage){
            //根据传入的页码来进行查找显示
            $.get("/ghsend/getdepart?currentPage="+currentPage,function(data){
//                    console.log(data);
                //接受后端的数据
                var tmplData={"list":data.list};
                var result = $("#rowTpl").tmpl(tmplData);
//                    console.log('result',result);
                //把数据添加到模板中并展示出来
                $("#ghsendbody").html(result);
                //渲染分页底栏数据
                //把总页数放进一个数组里，数组的长度就是总页数。在模板中
                var totalPage =  data.totalPage;
                var totalPageArr = new Array(totalPage);
                data.totalPageArr = totalPageArr;
                $('#pagebox').html($("#pageTmp").tmpl(data));
            });
        }
        //页面加载完毕调用分页显示函数
        $(function () {
            // 第一打开页面的列表展示
            showList(1);
        });
        // 发ajax请求，动态加载数据

        $.get("/ghsend/getAllLog",function(data){
//                console.log(data);
            var tmplData = {"list":data};
            $("#rowTpl").tmpl(tmplData).appendTo("#ghsendbody");
        });
    </script>
