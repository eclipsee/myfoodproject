<!--3、定义数据展示模板-->
<script id="rowTpl" type="text/html">
	{{each(i,user) list}}
	<tr class="odd gradeX">
		<td>{{= unitname}}</td>
		<td>{{= snumber}}</td>
		<td>{{= sperson}}</td>
		<td>{{= yperson}}</td>
		<td>{{= bperson}}</td>
		<td>{{= sremark}}</td>
	</tr>
	{{/each}}
</script>
<!--编辑所用本地模板-->
<div id="formTmpl" class="col-lg-12 wrapperbox">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">食材名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="unitname" placeholder="食材名称">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">食材类别</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="snumber" placeholder="食材类别">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">食材数量</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="sperson" placeholder="食材数量">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">送货单位</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="yperson" placeholder="送货单位">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">签收人</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="bperson" placeholder="送货人">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">备注</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="sremark" placeholder="备注">
			</div>
		</div>
	</form>
</div>

<!--分页模板-->
<script id="pageTmp" type="text/html">
	<div class="col-sm-6">
		<div class="dataTables_info" id="dataTables-example_info" role="status"
			 aria-live="polite">显示第{{= start}} 至 {{= end}}项记录，共 {{= totalCount}} 项
		</div>
	</div>
	<div class="col-sm-6">
		<div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
			<ul class="pagination">
				<li class="paginate_button previous disabled" aria-controls="dataTables-example"
					tabindex="0" id="dataTables-example_previous">
					<a href="#">上页</a>
				</li>
				<!--
                    如果这里有多个分页按钮，那么需要动态生成
                -->
				{{each(i,value) totalPageArr}}
				{{if currentPage==(i+1)}}
				<li class="paginate_button active" aria-controls="dataTables-example"
					tabindex="0" onclick="showList('{{= i+1}}')">
					<a href="#">{{= i+1}}</a>
				</li>
				{{else}}
				<li class="paginate_button" aria-controls="dataTables-example"
					tabindex="0" onclick="showList('{{= i+1}}')">
					<a href="#">{{= i+1}}</a>
				</li>
				{{/if}}
				{{/each}}

				<li class="paginate_button next disabled" aria-controls="dataTables-example"
					tabindex="0" id="dataTables-example_next">
					<a href="#">下页</a>
				</li>
			</ul>
		</div>
	</div>
</script>


<!--CRUD && 查找按钮-->
<script type="text/javascript">
	//打印按钮
	$("#btn_print").click(function(event) {
		/* Act on the event */
		$("#dataTables").printThis({
			debug: false,
			importCSS: false,
			importStyle: false,
			printContainer: true,
//               loadCSS: "/Content/Themes/Default/style.css",
			removeInline: false,
			printDelay: 333,
			header: null,
			formValues: false
		});
//      alert("等待打印");
	});
</script>



<!--分页展示-->
<script>
	//分页显示函数
	function showList(currentPage){
		//根据传入的页码来进行查找显示
		$.get("/boundin/getdepart?currentPage="+currentPage,function(data){
//                    console.log(data);
			//接受后端的数据
			var tmplData={"list":data.list};
			var result = $("#rowTpl").tmpl(tmplData);
//                    console.log('result',result);
			//把数据添加到模板中并展示出来
			$("#boundinbody").html(result);
			//渲染分页底栏数据
			//把总页数放进一个数组里，数组的长度就是总页数。在模板中
			var totalPage =  data.totalPage;
			var totalPageArr = new Array(totalPage);
			data.totalPageArr = totalPageArr;
			$('#pagebox').html($("#pageTmp").tmpl(data));
		});
	}
	//页面加载完毕调用分页显示函数
	$(function () {
		// 第一打开页面的列表展示
		showList(1);
	});
	// 发ajax请求，动态加载数据

	$.get("/boundin/getAllLog",function(data){
//                console.log(data);
		var tmplData = {"list":data};
		$("#rowTpl").tmpl(tmplData).appendTo("#boundinbody");
	});
</script>
