    <script>
        //新增按钮
        $("#btncreate").on("click",function(){
            // 获取
//                $("#现有页面的表单id") // 当前
            $.get("/pages/receiptplanaddform.html",function(data){
//                    console.log(data);
                $(data).dialog({
                    title:"新增用户",
                    buttons: [{
                        text: "取消",
                        click: function() {
                            $( this ).dialog( "destroy" );
                        }
                    },{
                        text: "保存",
                        click: function() {
                            $( this ).dialog( "destroy" );
                            var $self = $(this);
//                            1、获取表单的所有参数（值）
//                             $(“input[name=名称]”).val()
                            var typename =  $("#typename1").val();
                            var isuse =  $("#isuse1").prop('checked')?1:0;
                            var goodstype =  $("#goodstype1").val();
                            var sortno =  $("#sortno1").val();
                            console.log(typename,isuse,goodstype,sortno)
//                                2、使用POST方式，发送AJAX请求
//                            1） 确定请求方式
//                            2） 确定请求地址
//                            3） 确定请求参数
                            $.post("/foodclasslist/class_add",{
                                'typename':typename,
                                'isuse':isuse,
                                'goodstype':goodstype,
                                'sortno':sortno
                            },function(data){
//                                3、 处理后台返回数据后的回调
                                // 1） 获取响应数据
                                // 2） 使用数据渲染页面
                                if(data==1){
                                    refresh();
                                    alert("保存成功！！");
//                                            $.messager.alert("温馨提示", "保存成功！！");
                                    // 刷新页面

//                                        showList(1);
                                }else{
                                    alert('保存失败！！');
                                }
                            });
                        }
                    }]
                });
            });
            // 外部

            // 打开对话框
        });
