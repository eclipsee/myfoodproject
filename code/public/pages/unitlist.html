    <!--3、定义数据展示模板-->
    <script id="rowTpl" type="text/html">
        {{each(i,user) list}}

    <!--分页底栏模板-->
    <script id="pageTmp" type="text/html">
        <div class="col-sm-6">
            <div class="dataTables_info" id="dataTables-example_info1" role="status"
                 aria-live="polite">显示第{{= start}} 至 {{= end}}项记录，共 {{= totalCount}} 项
            </div>
        </div>
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate1">
                <ul class="pagination">
                    <li class="paginate_button previous disabled" aria-controls="dataTables-example"
                        tabindex="0" id="dataTables-example_previous1">
                        <a href="#">上页</a>
                    </li>
                    <!--
                        如果这里有多个分页按钮，那么需要动态生成
                    -->
                    {{each(i,value) totalPageArr}}
                    {{if currentPage==(i+1)}}
                    <li class="paginate_button active" aria-controls="dataTables-example"
                        tabindex="0" onclick="showList('{{= i+1}}')">
                        <a href="#">{{= i+1}}</a>
                    </li>
                    {{else}}
                    <li class="paginate_button" aria-controls="dataTables-example"
                        tabindex="0" onclick="showList('{{= i+1}}')">
                        <a href="#">{{= i+1}}</a>
                    </li>
                    {{/if}}
                    {{/each}}

                    <li class="paginate_button next disabled" aria-controls="dataTables-example"
                        tabindex="0" id="dataTables-example_next1">
                        <a href="#">下页</a>
                    </li>
                </ul>
            </div>
        </div>
    </script>

    <!--分页-->
    <script type="text/javascript">
        function showList(currentPage){
            $.get("/unit/getdepart?currentPage="+currentPage,function(data){
                var tmplData = {"list":data.list};
                var result = $("#rowTpl").tmpl(tmplData);
                $("#unitbody").html(result);
                var totalPage = data.totalPage;
                var totalPageArr = new Array(totalPage);
                data.totalPageArr = totalPageArr;

                $('#pagebox').html($("#pageTmp").tmpl(data));
            });
        }
        //页面加载完毕调用分页显示函数
        $(function () {
            // 第一打开页面的列表展示
            showList(1);
        });

    </script>

    <script type="text/javascript">
        function refresh(){
            //得到所有信息渲染在页面
            $.get("/unit/getUnits",function(data){
//                console.log(data);
                var result = $("#rowTpl").tmpl({"list":data});
                $("#unitbody").html(result);
            });
        }
        $(function(){
            refresh();
            $("#formTmpl").hide();
            //新增按钮
            $("#btncreate").on("click",function(){
//            alert("111");
//                $("#现有页面的表单id") // 当前
                $.get("/pages/unitform.html",function(data){
//                    console.log(data);
                    $(data).dialog({
                        title:"新增单位",
                        buttons: [{
                            text: "取消",
                            click: function() {
                                $( this ).dialog( "destroy" );
                            }
                        },{
                            text: "保存",
                            click: function() {
                                $( this ).dialog( "destroy" );
//                            1、获取表单的所有参数（值）
//                             $(“input[name=名称]”).val()
                                var uname =  $("#uname1").val();
//                                console.log("1",username);
                                var bcode =  $("#bcode1").val();
                                var uaddress =  $("#uaddress1").val();
                                var ucontact =  $("#ucontact1").val();
                                var uphone =  $("#uphone1").val();
                                var usortno =  $("#usortno1").val();

                                console.log(uname,bcode,uaddress,ucontact,uphone,usortno);
                                if(uname == ""||bcode == ""||uaddress == ""||ucontact == ""||uphone == ""||usortno == ""){
                                    alert("请重新填入完整数据！");
                                    return;
                                }
//                            2、使用POST方式，发送AJAX请求
//                            1） 确定请求方式
//                            2） 确定请求地址
//                            3） 确定请求参数
                                $.post("/unit/unit_add",{
                                    'uname':uname,
                                    'bcode':bcode,
                                    'uaddress':uaddress,
                                    'ucontact':ucontact,
                                    'uphone':uphone,
                                    'usortno':usortno
                                },function(data){
//                                3、 处理后台返回数据后的回调
                                    // 1） 获取响应数据
                                    // 2） 使用数据渲染页面
                                    if(data==1){
                                        alert("保存成功！！");
//                                            $.messager.alert("温馨提示", "保存成功！！");
//                                        $self.dialog( "destroy" );
                                        // 刷新页面
//                                        refresh();
                                        showList(1);
                                    }else{
                                        alert('保存失败！！');
                                    }
                                });
                            }
                        }]
                    });
                });
                // 外部

                // 打开对话框
            });
            //删除按钮
            $("#btndelete").on('click',function(){
                // 1.选中要删除的数据  /2.点击删除按钮
                //在展示模板中给checkbox一个value，取value值为该行数据的_id，判断被选中的具有value值的checkbox
//                    var id = $(":checked[value]").val();
//                    console.log(id);
                var arr =$("input[data-view='view']:checked");
				console.log(arr);
                if(arr.length>=1){
                    var arrlist=[];
                    arr.each(function(i,item){
                        var value=$(this).val();
                        arrlist.push(value);
                        var arr= arrlist.join();
                    });
//					console.log(arrlist);
                    alert("确定删除吗！");
                    $.get("/unit/unit_del",{"ids":arrlist},function(data){
                        if(data == 1){
                            alert("删除成功");
//							refresh();
                            showList(1);
                        }
                    });
                }else{
                    alert("请选择至少一条数据！");

                refresh();
                //3.提示是否确定删除

//				alert("确定删除吗！");

                //4.点击确定，发送请求到后台删除选中的数据   GET请求

                //5.刷新页面


            });
            //修改按钮
            $("#btnedit").on('click',function(){
                //1.选中一行数据
                //2.点击编辑按钮，弹出对话框
                //3.对话框中有之前的数据
                //4.根据需要 进行修改数据
                //5.保存数据，修改成功

                //首先判断是否选中了一行数据
                if($(":checked[value]").length == 1){
                    //1.选中一行数据,获取选中的信息的id
                    var id = $(":checked[value]").val();
                    $.get("/unit/getoneunit",{"id":id},function(rowdata){
                        //2.点击编辑按钮，弹出对话框,默认为空白
                        $("#formTmpl").show().dialog({
                            title:"编辑用户",
                            buttons: [{
                                text: "取消",
                                click: function() {
                                    $( this ).dialog( "close" );
                                }
                            },{
                                text: "保存",
                                click: function() {
                                    var $self = $(this);
                                    //1.获取数据
//                                    var id=$("#supplyTpl").val();
                                    var uname =  $("#uname").val();
//                                console.log("1",username);
                                    var bcode =  $("#bcode").val();
                                    var uaddress =  $("#uaddress").val();
                                    var ucontact =  $("#ucontact").val();
                                    var uphone =  $("#uphone").val();
                                    var usortno =  $("#usortno").val();
                                    //由于被选中的checkbox会有一个checked属性，没选中的不具有该属性，可通过是否具有该属性来判断是否被选中

//                                    console.log(uname,bcode,uaddress,ucontact,uphone,usortno);

                                    //2.发送数据
                                    $.post('/unit/unit_edit',{
                                        'id':id,
                                        'uname':uname,
                                        'bcode':bcode,
                                        'uaddress':uaddress,
                                        'ucontact':ucontact,
                                        'uphone':uphone,
                                        'usortno':usortno
                                    },function(data){

                                        if(data == 1){

                                            $self.dialog( "close" );
//                                            refresh();
                                            showList(1);
                                            alert('保存成功');
//                                        $( this ).dialog( "close" );
                                        }else{
                                            alert('保存失败');
                                        }
                                    });
//								refresh();
                                }

                            }]
                        });
                        //3.对话框中有之前的数据 首先拿到后台根据id查询后得到的数据，
                        //后端返回过来的rowdata是一个object
                        var uname=rowdata.uname;
                        var bcode=rowdata.bcode;
                        var uaddress=rowdata.uaddress;
                        var ucontact=rowdata.ucontact;
                        var uphone=rowdata.uphone;
                        //由于被选中的checkbox会有一个checked属性，没选中的不具有该属性，可通过是否具有该属性来判断是否被选中
                        var usortno=rowdata.usortno;
//						console.log(rowdata.status);  //1  0
                        //4.再把这些数据设置在对话框的表单里
                        $("#uname").val(uname);
                        $("#bcode").val(bcode);
                        $("#uaddress").val(uaddress);
                        $("#ucontact").val(ucontact);
                        $("#uphone").val(uphone);
                        $("#usortno").val(usortno);

                        //5.修改了数据之后点击保存，把这些数据再保存到数据库里

                    });
                }else{
                    alert("请选择一条数据！");
                }
            });

        })
    </script>
